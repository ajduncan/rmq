<template name="updateRequest">
	{{#autoForm collection="Requests" id="updateRequestForm" doc=this type="update"}}
	<fieldset>
		{{> afQuickField name='first_name'}}
		{{> afQuickField name='last_name'}}
		{{> afQuickField name='email'}}
		{{> afQuickField name='category' options=categoryOptions}}
		{{> afQuickField name='subject'}}
		{{> afQuickField name='description' rows='6'}}
	</fieldset>
	<button type="submit" class="btn btn-primary">Update</button>
	{{/autoForm}}
</template>
