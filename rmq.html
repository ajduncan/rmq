<head>
	<title>rmq</title>
</head>

<template name="home">
	<div class="container">
	    <header>
			<h1>Requests</h1>
			{{> addRequest }}
		</header>
	</div>
</template>

<template name="addRequest">
	<form class="new-request">
		<input type="text" name="name" placeholder="Type your name" /> <br><br>
		{{#if categories.count}}
		<select name="category">
			<option value="none">Please select a category</option>
			{{#each categories}}
				<option value="{{name}}">{{name}}</option>
			{{/each}}
		</select><br><br>
		{{/if}}
		<textarea name="text" rows="20" style="width: 90%" placeholder="Type to describe the request"></textarea> <br><br>
		<button>Add new request</button>
	</form>
</template>

<template name="request">
	<li>
		<span class="text"><strong>{{owner}}</strong>: {{category}} - {{text}}</span>
	</li>
</template>

<template name="requests">
	<div class="container">
		<header>
			<h1>Manage Requests</h1>
			{{> loginButtons}}
		</header>
		<ul>
			{{#each requests}}
				{{> request}}
			{{/each}}
		</ul>
	</div>
</template>
